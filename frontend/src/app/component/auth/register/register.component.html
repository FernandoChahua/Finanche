<mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <div fxLayout="column">
        <mat-form-field>
          <input #username matInput placeholder="Username" type="text">
        </mat-form-field>
  
        <mat-form-field>
          <input #password matInput placeholder="Password" type="password">
        </mat-form-field>
  
        <mat-form-field>
          <input #name matInput placeholder="Nombre" type="text">
        </mat-form-field>
  
        <mat-form-field>
          <input #lastName matInput placeholder="Apellido" type="text">
        </mat-form-field>
  
        <mat-form-field>
          <input #email matInput placeholder="Email" type="email">
        </mat-form-field>
  
        <div fxLayout="row" clas="register-buttons">
          <button (click)="registro(username.value, password.value,name.value,lastName.value,email.value)" mat-button>
            Registrarme
          </button>
          <a mat-button routerLink="/auth/login">
            Regresar a Login
          </a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
